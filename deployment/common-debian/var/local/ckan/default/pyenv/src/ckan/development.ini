## Logging configuration
[loggers]
keys = root, ckan, ckanext, ckanext_publicamundi, ckanext_publicamundi_widgets

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console
qualname = ckanext
propagate = 0

[logger_ckanext_publicamundi]
level = INFO
handlers = console
qualname = ckanext.publicamundi.lib
propagate = 0

[logger_ckanext_publicamundi_widgets]
level = INFO
handlers = console
qualname = ckanext.publicamundi.lib.widgets
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
