[DEFAULT]

{% if networking.if.public_ipv4 -%}
public_ip4_iface = {{networking.if.public_ipv4.iface}}
public_ip4_network = {{networking.if.public_ipv4.network| ipv4_to_cidr(netmask=networking.if.public_ipv4.netmask)}}
public_ip4 = {{networking.if.public_ipv4.address}}
{%- endif %}

internal_ip4_iface = {{networking.if.internal_ipv4.iface}}
internal_ip4_network = {{networking.if.internal_ipv4.address| ipv4_to_cidr(netmask=networking.if.internal_ipv4.netmask)}}
internal_ip4 = {{networking.if.internal_ipv4.address}}

public_ip6_iface = {{networking.if.public_ipv6.iface}}
public_ip6_network = {{networking.if.public_ipv6.address}}/{{networking.if.public_ipv6.prefix}}
public_ip6 = {{networking.if.public_ipv6.address}}

[ip4:filter]

chains = TRASH

[ip6:filter]

chains = TRASH

[ip4:nat]

