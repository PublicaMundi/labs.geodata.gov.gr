---

# Packages for base system (base-system)
apt:
  package_groups:
    aux:
      name: Aux
      packages:
      - tree
      - tig
      - pandoc
      - sshpass
    network:
      name: Network
      packages:
      - dnsutils
      - ntop
      - fail2ban

# Known private keys (cli)
private_keys:
- name: publicamundi
  key_file: id_rsa-publicamundi
- name: repo
  key_file: id_rsa-repo

